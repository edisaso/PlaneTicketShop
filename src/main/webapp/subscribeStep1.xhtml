<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Super Mario</title>				
	</h:head>
	
	<f:metadata>
	 	 <f:viewAction 	onPostback="false" 
											phase="INVOKE_APPLICATION" 
											action="#{subscribe.start()}" />
	</f:metadata>

	<h:body style="padding:10px 200px;">
						
		<ui:include src="header.xhtml" />

		<h2>Абониране</h2>
		
		<h:graphicImage 							
							value="resources/images/envelope.png"
							style="height:30px;padding-right:50px;
										 padding-bottom:200px;float:left;"/>
		
		<h:form>
		
				Изберете група от съобщения, <br/>
				за която искате да бъдете известявани: 
				<br/><br/>
			
				<h:selectOneRadio 
								value="#{subscribe.selectedCategory}">
					<f:selectItems 
					value="#{subscribe.subscribtionCategories}"/>
				</h:selectOneRadio>	
				
				<br/>
				
				<h:commandButton value="Напред"
									 action="#{subscribe.goToStep2()}" />
		</h:form>
		
	</h:body>	
</html>
